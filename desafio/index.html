<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card_container">
            <div class="rating_section">
                <div class="icon">
                    <img src="images/icon-star.svg" alt="star">
                </div>
                <h2 class="title">
                    How did we do?
                </h2>
                <p class="description">
                    Pls let us know we did with your support request. All feedback is appreciated to help us improve out offering!
                </p>
                <div class="ratings">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                </div>
                <button class="submit_btn">Submit</button>
                </button>
            </div>
            <div class="thank_section hidden">
                <img src="images/illustration-thank-you.svg" alt="thank u">
                <div class="chip">
                    <p>You selected <span id="rate"></span> out of 5</p>
                </div>
                <h2 class="title">Thank u</h2>
                <p class="description">
                    We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
                </p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
